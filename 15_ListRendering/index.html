<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--or <script src="vue.js"></script> vue.js를 같이 보낸다. -->
</head>
<body>
    <ul id="example-1">
        <li v-for="item in names" :key="item.message">
            {{ item.message }}
        </li>
        <br>
        <li v-for="(item, index) of myItems">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
        <br>
        <li v-for="value in myObject">
            {{ value }}
        </li>
        <br>
        <li v-for="(value, name, index) in myObject">
            {{ index }}. {{ name }}: {{ value }}
        </li>
        <br>
        <li v-for="item in myItems" v-bind:key="item.id">
            {{ parentMessage }} - {{ item.key }} - {{ item.message }}
        </li>
        <br>
        <li v-for="value in myItems3">
            {{ value }}
        </li>
        <br>
        <li v-for="n in evenNumbers">{{ n }}</li>
        <br>
        <li v-for="n in sortedNumber">{{ n }}</li>
        <br>
        <div>
            <span v-for="n in 10">{{ n }} </span>
        </div>
        <br>
        <ul>
            <template v-for="item in items">
                <li>{{ item.msg }}</li>
                <li class="divider" role="presentation"></li>
            </template>
        </ul>
        <br>
        <li v-for="mydo in myTodos" v-if="mydo.isShow">
            {{mydo}}
        </li>
        <br>
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input
                v-model="newTodoText"
                id="new-todo"
                placeholder="E.g. Feed the cat"
            >
            <button>Add</button>
        </form>
        <ul>
        <li
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo.id"
            v-bind:title="todo.title"
            v-on:remove="todos.splice(index, 1)"
        ></li>
        </ul>
    </ul>

    <script src="index.js"></script>
</body>
</html>
